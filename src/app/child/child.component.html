<p>child works!</p>
<h1>{{fname}}</h1>
<h1 *ngIf="username">{{fname.username}}</h1>
<button (click)="senddatatoparent()">click on child to get data in parent</button>


<h3> the list below is made by ng for for routings </h3>
<ul>
    <li *ngFor="let item of dict"> <a routerLink={{item.routename}}> {{item.title}} </a> </li>
</ul>
<label for="children"> Child of Two way route</label>
<input type="text" name="children" [(ngModel)]="varname" (ngModelChange)="callparent()">
